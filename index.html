<html>
    <head>
        <link rel="stylesheet" href="/assets/index.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Generate a <span>random password<span></h1>
                <p>Never use an insecure password again </p>
                <label for="password-length">Set Your Password Length</label>
                <input type="number" id="password-length" min="7" max="30" value="7">
                <button onclick="generatePassword()">Generate passwords</button>
                <hr>
                <div class="password-container">
                    <p class="password-el" id="password-one" onclick="copyPassword()"></p>
                    <p class="password-el" id="password-two" onclick="copyPassword()"></p>
                </div>
                <p id="copyStatus"></p>
            </div>
        </div>
        <script src="/assets/index.js"></script>
    </body>
</html>
